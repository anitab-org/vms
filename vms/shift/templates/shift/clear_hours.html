{% extends "vms/base.html" %}

{% load i18n %}

{% block content %}
    <div class="spacer"></div>
    <form class="form-horizontal" action="" method="post">
        {% csrf_token %}
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">{% trans "Clear Shift Hours" %}</h3>
            </div>
            <div class="panel-body">
                {% trans "Are you sure you want to clear these hours?" %}
                <br>
                <br>
                <button class="btn btn-default" type="submit">{% trans "Yes, Clear these Hours" %}</button>
                <input type="button" class="btn btn-default" value="{% blocktrans %}Return to Previous Page{% endblocktrans %}" onClick="javascript:history.go(-1);">
            </div>
        </div>
    </form>
{% endblock %}
